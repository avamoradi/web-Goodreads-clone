<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodreads</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-top flex">
      <img class="image-top" src="header_logo.png" alt="header logo">
      <form id="top">
        <div>
          <input type="text" name="email" id="email" placeholder="Email address">
          <input type="checkbox" name="rememberme" id="rememberme">
          <label for="rememberme">Remember me</label>
        </div>
        <div>
          <input type="text" name = "paswoord" id="paswoord" placeholder="Password">
          <label for="paswoord">Forget it?</label>
          </div>
          <input type="submit" id="submit" value="Sign in">
      </form>
    </div>
    <div class="header-down flex">
      <div>
       <img class="image-head" src="headline-e.png" alt="meet your next favorite book">
      </div>
      <div class="head-right">
        <h2>New here? Create a free account!</h2>
        <form id="form-head">
          <input type="text" name="user-name" placeholder="Name">
          <input type="text" name="email-address" placeholder="Email address">
          <input type="text" name="Password" placeholder="Pasword">
          <div class= "div-signin">
            <input type="submit" value="Sign up" id="signin-button">
            <div class= "click">
              By clicking “Sign up” I agree to the Goodreads Terms of Service and confirm that I am at least 13 years old.
            </div>
          </div>
        </form>
        <div class="signin-logo">
          <span>or sign in using</span>
          <ul>
            <li><a href="#"><img src="facebook.svg" alt="facebook logo"></a></li>
            <li><a href="#"><img src="twitter.svg" alt="twitter logo"></a></li>
            <li><a href="#"><img src="google.png" alt="google logo"></a></li>
            <li><a href="#"><img src="amazon.png" alt="amazon logo"></a></li>
          </ul>
           </div>
     </div>
     
     </div>

    



    
       
     
  </header>
  <main>
    <section id="left"></section>
    <section id="right"></section>
  </main>
  <footer></footer>
</body>
</html>
